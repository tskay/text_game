services:
  - type: web
    name: energy-quest-app
    runtime: node                 # ‚Üê correct field name
    plan: starter
    buildCommand: npm install --production=false && npm run build
    startCommand: npm run preview
    envVars:
      - key: NODE_VERSION
        value: "22.14.0"
      - key: GEMINI_API_KEY
        fromSecret: GEMINI_API_KEY
